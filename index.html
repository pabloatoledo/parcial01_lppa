<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial 1 - LPPA</title>
        <link rel="stylesheet" href="./css/normalize.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/app.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="#">
                <p>Complete el formulario para registrarse</p>

                <div class="form-dat">
                    <div class="col-dat">
                        <div class="item-dat">
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="item-dat">
                            <label for="apellido">Apellido: </label>
                            <input type="text" id="apellido" placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="col-dat">
                        <div class="item-dat">
                            <label for="correo">Email: </label>
                            <input type="text" id="correo" placeholder="Tu correo electrónico">
                        </div>
                        <div class="item-dat">
                            <label for="edad">Edad: </label>
                            <input type="text" id="edad" placeholder="Tu edad">
                        </div>
                    </div>
                </div>

                <div class="div-sexo">
                    <p>Sexo:</p>
                    <div class="rad-sexo">
                        <div>
                            <label for="mujer">Mujer</label>
                            <input type="radio" id="mujer" name="sexo">
                        </div>
                        <div>
                            <label for="hombre">Hombre</label>
                            <input type="radio" id="hombre" name="sexo">
                        </div>
                        <div>
                            <label for="sexo_otro">Otro</label>
                            <input type="radio" id="sexo_otro" name="sexo">
                        </div>
                    </div>
                </div>
                
                <div class="div-interes">
                    <p>Temas de interés:</p>
                    <div class="chk-interes">
                        <div>
                            <label for="musica">Música</label>
                            <input type="checkbox" id="musica">
                        </div>
                        <div>
                            <label for="deporte">Deporte</label>
                            <input type="checkbox" id="deporte">
                        </div>
                        <div>
                            <label for="juego">Juegos</label>
                            <input type="checkbox" id="juego">
                        </div>
                        <div>
                            <label for="tecnologia">Tecnología</label>
                            <input type="checkbox" id="tecnologia">
                        </div>
                        <div>
                            <label for="tema_otro">Otro</label>
                            <input type="checkbox" id="tema_otro">
                        </div>
                    </div>
                </div>
                
                <div class="opc-pais">
                    <p>País:</p>
                    <div class="item-pais">
                        <select id="pais" name="pais">
                            <option value="Argentina">Argentina</option>
                            <option value="Chile">Chile</option>
                            <option value="Brasil">Brasil</option>
                            <option value="Uruguay">Uruguay</option>
                        </select>
                    </div>
                </div>
                

                <p>Comentarios:</p>
                <textarea name="comentarios" id="comentarios" placeholder="Tus comentarios"></textarea>

                <input type="button" value="Enviar">
                
            </form>
        </main>
        <footer>
            <p>Contactanos al correo: info@parciallppa.com</p>
            <p>Podés encontrarnos también en: </p>

            <div class="red-soc">
                <a href="https://www.facebook.com">
                    <img src="./img/facebook.png" alt="fb">
                </a>
                <a href="https://www.twitter.com">
                    <img src="./img/twitter.png" alt="tw">
                </a>
                <a href="https://www.instagram.com">
                    <img src="./img/instagram.png" alt="ig">
                </a>
                <a href="https://www.linkedin.com">
                    <img src="./img/linkedin.png" alt="li">
                </a>
                <a href="https://www.whatsapp.com">
                    <img src="./img/whatsapp.png" alt="wsp">
                </a>
                <a href="https://www.youtube.com">
                    <img src="./img/youtube.png" alt="yt">
                </a>
            </div>
        </footer>
    </body>
</html>
