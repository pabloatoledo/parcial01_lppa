<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Parcial 1 - LPPA</title>
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/app.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Link 1</a></li>
                    <li><a href="#">Link 2</a></li>
                    <li><a href="#">Link 3</a></li>
                    <li><a href="#">Link 4</a></li>
                    <li><a href="#">Link 5</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <p>Complete el formulario para registrarse</p>

            <form action="#">

                <label for="nombre">Nombre: </label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" placeholder="Tu apellido">

                <label for="correo">Email: </label>
                <input type="text" id="correo" placeholder="Tu correo electrónico">

                <label for="edad">Edad: </label>
                <input type="text" id="edad" placeholder="Tu edad">

                <p>Sexo:</p>
                <label for="mujer">Mujer</label>
                <input type="radio" id="mujer" name="sexo">
                <label for="hombre">Hombre</label>
                <input type="radio" id="hombre" name="sexo">
                <label for="sexo_otro">Otro</label>
                <input type="radio" id="sexo_otro" name="sexo">

                <p>Temas de interés:</p>

                <label for="musica">Música</label>
                <input type="checkbox" id="musica">
                <label for="deporte">Deporte</label>
                <input type="checkbox" id="deporte">
                <label for="juego">Juegos</label>
                <input type="checkbox" id="juego">
                <label for="tecnologia">Tecnología</label>
                <input type="checkbox" id="tecnologia">
                <label for="tema_otro">Otro</label>
                <input type="checkbox" id="tema_otro">

                <label for="pais">País:</label>
                <select id="pais" name="pais">
                <option value="Chevrolet">Argentina</option>
                <option value="Fiat">Chile</option>
                <option value="Ford">Brasil</option>
                <option value="Toyota">Uruguay</option>
                </select>

                <p>Comentarios:</p>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Tus comentarios"></textarea>

                <input type="button" value="Enviar">
                
            </form>
        </main>
        <footer>

        </footer>
    </body>
</html>
